<body>
  <div class="fundo-tela d-flex justify-content-center">
      <div class="painel-produdoro">
        <div class="botoes-status d-flex justify-content-center mt-2 px-4">
          <button routerLink="/foco" type="button" class="btn">Foco</button>
          <button routerLink="/pausa-curta" type="button" class="btn btn-curta">Pausa Curta</button>
          <button routerLink="/pausa-longa" type="button" id="botao-pausaLonga" class="btn">Pausa Longa</button>
        </div>
        <div id="tempo" class="d-flex justify-content-center">
          <countdown #cd [config]="config"></countdown>
        </div>
        <div class="d-flex justify-content-center pt-4">
          <button (click)="iniciaCronometro()" type="button" class="button btn-iniciar-pausar" [ngClass]="{'alterna-icones': !pausa}">
            <img class="justify-content-center" src="../../../../assets/icones/Simbolo Play.svg" height="20">
          </button>
          <button (click)="pausaCronometro()" type="button" class="button btn-iniciar-pausar" [ngClass]="{'alterna-icones': pausa}">
            <img class="justify-content-center" src="../../../../assets/icones/Ãcone Pause.svg" height="15">
          </button>
        </div>
      </div>
    </div>
</body>
