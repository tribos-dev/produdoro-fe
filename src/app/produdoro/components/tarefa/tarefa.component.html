<div class="corpo-lista-tarefas">
  <span class="cabecalho-tarefa">Tarefas</span>
</div>

<div class="corpo-lista-tarefas">
  <button class="btn-adicionar-tarefa" data-toggle="modal" data-target="#ModalTarefa">
    <img class="icone-btn-adicionar-tarefa" src="../../../../assets/icones/Ícone Add Tarefa.svg" height="25">
    Adicionar Tarefa
  </button>
</div>

<div class="modal fade" id="ModalTarefa" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="body-form">
          <div>
            <input
              class="input-form-geral input-nome-tarefa"
              type="text"
              name="nomeTarefa"
              placeholder="  Nome da Tarefa"
            />
          </div>
          <div>
            <label class="titulo-repeticao" for="nome">Repetições</label>
            <input
              class="input-form-geral input-repeticao"
              type="text"
              name="nomeTarefa"
              placeholder="  2"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="botao-geral botao-deletar">Deletar</button>
        <button class="botao-geral botao-cancelar">Cancelar</button>
        <button class="botao-geral botao-salvar">Salvar</button>
      </div>
    </div>
  </div>
</div>
