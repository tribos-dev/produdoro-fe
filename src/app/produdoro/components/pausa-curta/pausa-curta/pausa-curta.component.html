<div class="fundo-tela d-flex justify-content-center">
    <div class="painel-produdoro">
      <div class="botoes-status">
        <button routerLink="/foco" type="button" class="btn">Foco</button>
        <button routerLink="/pausa-curta" type="button" id="botao-pausaCurta" class="btn btn-curta">Pausa Curta</button>
        <button routerLink="/pausa-longa" type="button" class="btn">Pausa Longa</button>
      </div>
      <div id="tempo" class="d-flex justify-content-center">
        <countdown #countdown [config]="{ leftTime: 300, format: 'mm:ss', demand:true }"></countdown>
      </div>
      <div class="d-flex justify-content-center">
        <button (click)="countdown.resume()" type="button" class="button btn-iniciar-pausar">
          <img class="justify-content-center" src="../../../../assets/icones/Simbolo Play.svg" height="20">
        </button>
      </div>
    </div>
</div>
